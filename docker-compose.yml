version: '3.8'

networks:
  eci-network:
    driver: bridge

volumes:
  catalog-postgres-data:
  order-postgres-data:
  inventory-postgres-data:
  notification-postgres-data:
  shipping-postgres-data:
  payment-postgres-data:

services:
  # ==================== CATALOG SERVICE ====================
  catalog-postgres:
    image: postgres:14-alpine
    container_name: catalog-postgres
    environment:
      POSTGRES_USER: catalog_user
      POSTGRES_PASSWORD: catalog_pass
      POSTGRES_DB: catalog_db
    volumes:
      - catalog-postgres-data:/var/lib/postgresql/data
      - ../eci-catalog-service/db/init_with_seed.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eci-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catalog_user -d catalog_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  catalog-service:
    build:
      context: ../eci-catalog-service
      dockerfile: Dockerfile
    container_name: catalog-service
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://catalog_user:catalog_pass@catalog-postgres:5432/catalog_db
      SERVICE_NAME: catalog-service
      SERVICE_PORT: 8000
    depends_on:
      catalog-postgres:
        condition: service_healthy
    networks:
      - eci-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== ORDER SERVICE ====================
  order-postgres:
    image: postgres:14-alpine
    container_name: order-postgres
    environment:
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: order_pass
