# This file provides a simplified deployment for demo purposes
# It deploys catalog service and database to demonstrate K8s deployment

apiVersion: v1
kind: Namespace
metadata:
  name: eci
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalog-init-sql
  namespace: eci
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS catalog_db;
    USE catalog_db;
    
    CREATE TABLE IF NOT EXISTS categories (
      category_id INT PRIMARY KEY AUTO_INCREMENT,
      name VARCHAR(100) NOT NULL UNIQUE,
      description TEXT,
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    CREATE TABLE IF NOT EXISTS products (
      product_id INT PRIMARY KEY AUTO_INCREMENT,
      sku VARCHAR(50) NOT NULL UNIQUE,
      name VARCHAR(200) NOT NULL,
      description TEXT,
      price DECIMAL(10,2) NOT NULL,
      stock INT NOT NULL DEFAULT 0,
      category_id INT,
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
      FOREIGN KEY (category_id) REFERENCES categories(category_id)
    );
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: catalog-mysql-pvc
  namespace: eci
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-mysql
  namespace: eci
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: catalog-mysql
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-mysql
  namespace: eci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-mysql
  template:
    metadata:
      labels:
        app: catalog-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.4
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "toor"
        - name: MYSQL_DATABASE
          value: "catalog_db"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: catalog-mysql-pvc
      - name: init-script
        configMap:
          name: catalog-init-sql
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  namespace: eci
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30090
  selector:
    app: catalog-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  namespace: eci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
      - name: catalog-service
        image: eci-microservices-catalog-service:latest
        imagePullPolicy: Never
        env:
        - name: DB_HOST
          value: "catalog-mysql"
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          value: "toor"
        - name: DB_NAME
          value: "catalog_db"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
