apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: catalog-mysql-pvc
  namespace: eci
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-mysql
  namespace: eci
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: catalog-mysql
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-mysql
  namespace: eci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-mysql
  template:
    metadata:
      labels:
        app: catalog-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.4
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "toor"
        - name: MYSQL_DATABASE
          value: "catalog_db"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: catalog-mysql-pvc
      - name: init-script
        configMap:
          name: catalog-init-sql
